<script>
Function.prototype.toJSON = function() {
    return this.name + "()";
};

function ProxyMaker(depth=0) {
    return new Proxy({}, {
        get(target, name) {
            var undesired = ['splice', 'toJSON', '__proto__'];
            if (undesired.includes(name)) {
                return undefined;
            }

            if (name === 'isProxy') {
                return true;
            }

            console.log(depth, 'GET', name);

            if (!(name in target)) {
                if (depth < 10) {
                    target[name] = ProxyMaker(depth + 1);
                }
            }

            return target[name];
        },
        set(target, name, value) {
            console.log(depth, 'SET', name, value);
            target[name] = value;
        },
    });
}

_module = ProxyMaker();

function module(fn) {
    var exports = new ProxyMaker();
    fn(exports, _module);

    function p(name, _) {
        try {
            console.log(name, JSON.stringify(_, true, 2));
        } catch (e) {
            console.log(name, _);
        }
        return _;
    }

    console.log(_module);
    copy(_module, exports);
    p('_module', _module);

    function copy(target, source) {
        p('target', target);
        p('source', source);
        for (var key in source) {
            p('key', key);
            p('source[key]', source[key]);
            if (!Object.prototype.hasOwnProperty.call(source, key)) {
                p('skipping', null);
                continue;
            }

            if (source[key].isProxy) {
                p('+recursing', key);
                copy(target[key], source[key]);
                p('-recursing', key);
            } else /*if (typeof source[key] === 'object') {
                p('object', source[key]);
                for (var k in source[key]) {
                    target[key][k] = source[key][k];
                }
            } else*/ {
                p('other', source[key]);
                target[key] = source[key];
            }
        }
    }
}
</script>
